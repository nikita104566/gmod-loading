<!DOCTYPE html>
<html>
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;500;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(100, 50, 150, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at center, #12121a 0%, #0a0a0f 100%);
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(233, 69, 96, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* –ò–∫–æ–Ω–∫–∞ –Ω–æ–∂–∞ */
        .knife-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 25px;
            animation: pulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.5));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
        }
        
        /* –ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ */
        .server-name {
            font-family: 'Russo One', sans-serif;
            font-size: 48px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 50%, #e94560 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 40px rgba(233, 69, 96, 0.3);
            margin-bottom: 8px;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-wrapper {
            width: 400px;
            text-align: center;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b, #e94560);
            background-size: 200% 100%;
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
            animation: gradient 2s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .progress-glow {
            position: absolute;
            top: -2px;
            left: 0;
            height: 8px;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.5), transparent);
            animation: glow-move 2s ease-in-out infinite;
        }
        
        @keyframes glow-move {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .status {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            height: 20px;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å –∫–∞—Ä—Ç–æ–π */
        .map-card {
            position: fixed;
            bottom: 30px;
            left: 30px;

        .map-icon {

        .map-info {

        .map-label {

            text-transform: uppercase;

        /* –ò–Ω—Ñ–æ —Å–ø—Ä–∞–≤–∞ */

        /* –°–æ–≤–µ—Ç—ã */
        .tips {

        }
        
        .tips span {

        }
    </style>
</head>
