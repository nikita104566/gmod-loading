<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Murder Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #0d0d0d 100%);
        }
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .knife {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .title {
            font-size: 42px;
            font-weight: bold;
            color: #e94560;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .progress-container {
            width: 350px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            max-width: 350px;
            text-align: center;
            word-break: break-all;
        }
        .info {
            position: fixed;
            bottom: 30px;
            text-align: center;
            color: #333;
            font-size: 12px;
        }
        .map { color: #e94560; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="knife">üî™</div>
        <div class="title">MURDER RUSSIA</div>
        <div class="subtitle">–ù–∞–π–¥–∏ —É–±–∏–π—Ü—É... –∏–ª–∏ —Å—Ç–∞–Ω—å –∏–º</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
    </div>
    <div class="info">
        –ö–∞—Ä—Ç–∞: <span class="map" id="map">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <script>
        let filesTotal = 0;
        let filesLoaded = 0;

        function SetFilesTotal(total) { filesTotal = total; }
        
        function SetFilesNeeded(needed) {
            filesLoaded = filesTotal - needed;
            let percent = filesTotal > 0 ? (filesLoaded / filesTotal) * 100 : 0;
            document.getElementById('progress').style.width = percent + '%';
        }
        
        function DownloadingFile(file) {
            document.getElementById('status').textContent = file;
        }
        
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('map').textContent = mapname;
        }
        
        function SetStatusChanged(status) {
            document.getElementById('status').textContent = status;
        }
    </script>
</body>
</html>
